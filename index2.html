<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKCD Comic Fetcher</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="comic">
        <div class="comic__head">
            <div class="comic__name">
                <h1>XKCD Comic Fetcher</h1>
            </div>
        <div class="comic__placeholders">
            <form id="email-form" >
                <input type="email" name="email" placeholder="Enter your email" required>
            </form>
        </div> 
            <div class="comic__button">
                <button id="get-comic-btn">Get a random comic </button>
            </div>
            
        </div>    
        
        
    <div id="comic-container" style="display: none;">
        <h2 id="safe_title"></h2>
        <img id="comic-img" src="#" alt="comic-img" >
        <p id="comic-date"></p>
    </div>
    </div>

    <script>
        const getComicBtn = document.getElementById('get-comic-btn');
        const emailForm = document.getElementById('email-form');

        const comicContainer = document.getElementById('comic-container');
        const comicTitle = document.getElementById('safe_title');
        const comicImg = document.getElementById('comic-img');
        const comicDate = document.getElementById('comic-date');

        async function fetchComicID(email) {
            const params = new URLSearchParams({ email });
            const response = await fetch(`https://fwd.innopolis.university/api/hw2?${params.toString()}`);
            if (!response.ok) {
                throw new Error('Failed to fetch comic ID');
            }
            return response.json();
        }

        async function fetchComic(comicID) {
            const response = await fetch(`https://fwd.innopolis.university/api/comic?id=${comicID}`);
            if (!response.ok) {
                throw new Error('Failed to fetch comic');
            }
            return response.json();
        }

        getComicBtn.addEventListener('click', async function (e) {
            e.preventDefault();
            const email = emailForm.elements.email.value;

            try {
                const idData = await fetchComicID(email);
                const comicId = idData; // Assuming `idData` directly gives the ID
                const comicData = await fetchComic(comicId);

                // Display the comic data securely
                comicTitle.textContent = comicData.safe_title; // Use textContent for security
                comicImg.src = comicData.img;
                comicImg.alt = comicData.alt ;

                const dateString = comicData.year + '-' + comicData.month + '-' + comicData.day;
       
                const date = new Date(dateString);
                comicDate.textContent = date.toLocaleDateString();

                comicContainer.style.display = 'block';

            } catch (error) {
                console.error('Failed to fetch comic:', error);
                comicTitle.textContent = 'Error loading comic';
                comicImg.src = '';
                comicImg.alt = '';
                comicDate.textContent = '';
            }
        });
    </script>
</body>
</html>
